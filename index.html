<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">

<style>
body {
    margin: 0;

    background: linear-gradient(135deg, #ff758c, #ffafbd); /* romantyczny rÃ³Å¼owo-czerwony gradient */
    color: white;
    overflow-x: hidden;
    position: relative;
}

/* opcjonalna delikatna animacja tÅ‚a */
@keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

body {
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
}

/* dodatkowe serduszka w tle */
body::before {
    content: "ğŸ’–ğŸ’–ğŸ’–ğŸ’–ğŸ’–ğŸ’–ğŸ’–ğŸ’–ğŸ’–";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    font-size: 50px;
    color: rgba(255,255,255,0.1);
    z-index: -1;
    pointer-events: none;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    align-items: center;
}


.screen {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    transition: opacity 0.8s ease, transform 0.8s ease;
}

.hidden {
    opacity: 0;
    pointer-events: none;
    position: absolute;
    transform: scale(0.95);
}

h1 {
    animation: fadeUp 1s ease;
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

button {
    padding: 14px 30px;
    font-size: 18px;
    margin: 10px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
}

.yes {
    background: #00c853;
    color: white;
}

.no {
    background: #d50000;
    color: white;
    position: relative;
}

.gallery {
    display: flex;
    gap: 10px;
    margin: 20px 0;
}

.gallery img {
    width: 100px;
    height: 100px;
    object-fit: cover;
    border-radius: 15px;
    transition: transform 0.3s;
}

.gallery img:active {
    transform: scale(1.8);
    z-index: 10;
}

.music {
    position: fixed;
    bottom: 15px;
    right: 15px;
    background: rgba(0,0,0,0.3);
    padding: 10px 15px;
    border-radius: 20px;
    font-size: 14px;
    cursor: pointer;

/* SERCA */
@keyframes fall {
    to { transform: translateY(110vh); }
}
</style>
</head>

<body>

<!-- EKRAN 1 -->
<div class="screen" id="screen1">
    <h1>Zostaniesz mojÄ… WalentynkÄ…? ğŸ’˜</h1>

<!-- EKRAN 2 -->

<!-- MUZYKA -->
<audio id="music" loop>

<div class="music" onclick="toggleMusic()">ğŸµ Muzyka</div>

<script>
/* MUZYKA */
let playing = false;
function toggleMusic() {
    const m = document.getElementById("music");
    if (!playing) {
        m.play();
        playing = true;
    } else {
        m.pause();
        playing = false;
    }
}

/* NIE */
let size = 18;
let count = 0;
const texts = ["Na pewno? ğŸ˜¢", "Ej nooo ğŸ¥º", "Jeszcze raz ğŸ’”", "SAD ğŸ˜­"];

function nope(btn) {
    count++;
    document.getElementById("counter").innerText =
        "KlikniÄ™Ä‡ NIE: " + count;

    size -= 2;
    btn.style.fontSize = size + "px";
    btn.innerText = texts[Math.floor(Math.random() * texts.length)];
    btn.style.position = "absolute";
    btn.style.top = Math.random() * 80 + "%";
    btn.style.left = Math.random() * 60 + "%";

    if (size <= 8) btn.style.display = "none";
}

/* TAK + PRZEJÅšCIE + EKSPLOZJA */
function yes() {
    document.getElementById("screen1").classList.add("hidden");
    document.getElementById("screen2").classList.remove("hidden");
    explode();
}

/* EKSPLOZJA SERC */
function explode() {
    for (let i = 0; i < 30; i++) {
        const h = document.createElement("div");
        h.innerHTML = "ğŸ’–";
        h.style.position = "fixed";
        h.style.left = "50%";
        h.style.top = "50%";
        h.style.fontSize = "20px";
        h.style.transform =
            `translate(-50%, -50%) translate(${Math.random()*300-150}px, ${Math.random()*300-150}px)`;
        h.style.transition = "1s";
        document.body.appendChild(h);

        setTimeout(() => h.remove(), 1000);
    }
}

/* SPA DAJÄ„CE SERCA */
setInterval(() => {
    const heart = document.createElement("div");
    heart.innerHTML = "ğŸ’–";
    heart.style.position = "fixed";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.top = "-20px";
    heart.style.fontSize = "18px";
    heart.style.animation = "fall 4s linear";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
}, 600);
</script>

<script>
const targetDate = new Date("February 14, 2026 00:00:00").getTime();

function updateCountdown() {
    const now = new Date().getTime();
    const distance = targetDate - now;

    if (distance < 0) {
        document.getElementById("countdown").innerHTML =
            "To juÅ¼ dziÅ›! ğŸ’";
        return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("countdown").innerHTML =
        "Do 14.02.2026 zostaÅ‚o: " +
        days + " dni " +
        hours + "h " +
        minutes + "m " +
        seconds + "s ğŸ’•";
}

setInterval(updateCountdown, 1000);
updateCountdown();
</script>

<script>
setInterval(() => {
    const heart = document.createElement("div");

}, 400);
</script>


</body>


</html>
